name: Lint and test

on:
  workflow_dispatch:
  push:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Install dependencies â˜•ï¸
        run: |
          python -m pip install -U pip setuptools
          python -m pip install -r requirements.txt
          python -m pip install -r requirements_dev.txt

      - name: Lint ğŸ”
        run: flake8 jsonrpyc tests

  pypi:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Setup python ğŸ
        uses: actions/setup-python@v4
        with:
          python-version: 3.9

      - name: Install dependencies â˜•ï¸
        run: |
          pip install -U pip setuptools
          pip install -U twine build

      - name: Check bundling ğŸ“¦
        run: python -m build

      - name: Check setup ğŸš¦
        run: twine check "dist/jsonrpyc-*.tar.gz"

  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version:
          - "3.7"
          - "3.8"
          - "3.9"
          - "3.10"
          - "3.11"
          - "3.12"
    name: test (python ${{ matrix.python-version }})
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Setup Python ${{ matrix.python-version }} ğŸ
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies â˜•ï¸
        run: |
          python -m pip install -U pip setuptools
          python -m pip install -r requirements.txt
          python -m pip install -r requirements_dev.txt

      - name: Test ğŸ¢
        run: pytest tests

  coverage:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout â¬‡ï¸
        uses: actions/checkout@v4
        with:
          persist-credentials: false
          submodules: recursive

      - name: Install dependencies â˜•ï¸
        run: |
          python -m pip install -U pip setuptools
          python -m pip install -r requirements.txt
          python -m pip install -r requirements_dev.txt

      - name: Run coverage test ğŸ¢
        run: pytest --cov=jsonrpyc --cov-report xml:coverage.xml

      - name: Upload report ğŸ”
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage.xml
          flags: unittests
          fail_ci_if_error: false
